<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleCodenotch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Codenocht</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <a href="./index.html" class="navbar__logo--img">
                <img src="./img/logo2.png" alt="Codenotch Logo">
            </a>
        </div>
        <div class="navbar__links">
            <a href="cursos.html" class="navbar__links navbar__links--cursos">Cursos</a>
            <a href="equipocodenoch.html" class="navbar__links navbar__links--equipo">Equipo Codeotch </a>
            <a href="contacto.html" class="navbar__links navbar__links--contacto">Contacto</a>
        </div>
    </nav>

    <div class="middelbody">
        <div class="cabecera">
            <h1 class="cabecera__title">¿Dudas? Normal, habla con un experto.</h1>
            <p class="cabecera__text">Déjanos tus datos y uno de nuestros asesores se pondrá en contacto contigo. Sin spam, sin compromiso.</p>
        </div>            
        <form class="formulario">
            <div class="input_form">
                <input type="text" class="field_form" placeholder="Nombre*">
                <input type="text" class="field_form" placeholder="Apellido*">
                <input type="text" class="field_form" placeholder="Telefono*">
                <input type="text" class="field_form" placeholder="Correo Electronico*">
                <input type="text" class="field_form" placeholder="Modalidad de curso*">
                <input type="text" class="field_form" placeholder="Comentarios*">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="leido" class="leido" >
                <label for="leido" class="leido__label">
                    <span>He leído y acepto la política de privacidad y las condiciones*
                    Leer la Politica de privacidad y las Condiciones legales</span>
                </label>
            </div>
            <div class="enviar">
                <button type="submit" class="enviar__boton">Enviar</button>
            </div>
        </form>
    </div>
    <footer class="footerindex">
        <div class="footer__info">
            <div class="footer__info--logo">
                <a href="./index.html" class="footer__logo--img">
                    <img src="./img/logo2.png" alt="Codenotch Logo">
                </a>
            </div>
            <div class="footer__info--contacto">
                <div class="footer__info--contacto--title">
                    CONTACTO
                </div>
                <div class="footer__info--contacto--calle">
                    C/ Santo Ángel, 48
                    28043 Madrid
                </div>
                <div class="footer__info--contacto--phone">
                    +648 31 94 99
                </div>
            </div>
        </div>
        <div class="footer__bottom">
            <div class="footer__bottom--copiright">
                © Codenotch 2021 - 2022 | All rights reserved
            </div>
            <img src="img/media.png" alt="social media" class="footer__socialmedia">
        </div>
    </footer>
    

</body>

</html>
